  <body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <a class="navbar-brand" href="../home.html">Adorna Team</a
      ><button
        class="btn btn-link btn-sm order-1 order-lg-0"
        id="sidebarToggle"
        href="#"
      >
        <i class="fas fa-bars"></i>
      </button>
      <!-- Navbar-->
      <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="userDropdown"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            ><i class="fas fa-user fa-fw"></i
          ></a>
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="userDropdown"
          >
            <a class="dropdown-item" href="#">Settings</a
            ><a class="dropdown-item" href="#">Activity Log</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="../user/login.html">Logout</a>
          </div>
        </li>
      </ul>
    </nav>
    <div id="layoutSidenav">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <div class="sb-sidenav-menu-heading">Core</div>
              <a class="nav-link" href="manage-product.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-tachometer-alt"></i>
                </div>
                Product Management
              </a>
              <a class="nav-link" href="manage-user.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-tachometer-alt"></i>
                </div>
                User Management
              </a>
              <a class="nav-link" href="manage-order.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-tachometer-alt"></i>
                </div>
                Order Management
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <div class="product">
          <div class="title">Product Management</div>

          <button
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            <i class="fas fa-plus mr-2"></i>Create
          </button>
          <table class="table">
            <thead class="thead-light text-center">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Img</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody class="text-center" id="product-admin"></tbody>
          </table>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-row">
                <div class="col-12 mt-3">
                  <input
                    class="form-control"
                    type="text"
                    id="name"
                    placeholder="name"
                  />
                </div>
                <div class="col-12 mt-3">
                  <input
                    class="form-control"
                    type="text"
                    id="img"
                    placeholder="img"
                  />
                </div>
                <div class="col-12 mt-3">
                  <input
                    class="form-control"
                    type="number"
                    id="price"
                    placeholder="price"
                  />
                </div>
                <a
                  class="btn btn-outline-danger mt-3"
                  href=""
                  onclick="addProduct()"
                  >Add</a
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Exit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="updateProduct"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="col-12">
                <input
                  class="form-control"
                  type="text"
                  id="idd"
                  placeholder="id"
                />
              </div>
              <div class="col-12 mt-3">
                <input
                  class="form-control"
                  type="text"
                  id="named"
                  placeholder="name"
                />
              </div>
              <div class="col-12 mt-3">
                <input
                  class="form-control"
                  type="text"
                  id="imgd"
                  placeholder="img"
                />
              </div>
              <div class="col-12 mt-3">
                <input
                  class="form-control"
                  type="number"
                  id="priced"
                  placeholder="giÃ¡"
                />
              </div>
              <div id="submitUpdate">Update</div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/admin.js"></script>
    <script src="../js/manage-product.js"></script>
    <script src="../js/database.js"></script>
  </body>
</html>
